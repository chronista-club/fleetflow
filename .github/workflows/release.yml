name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: flow

jobs:
  # CI チェック（リリース前に必須）
  ci-check:
    name: CI チェック
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: mise のセットアップ
        run: mise install

      - name: Rustツールのインストール
        run: mise run setup

      - uses: Swatinem/rust-cache@v2

      - name: フォーマットチェック
        run: mise run fmt-check

      - name: Clippy
        run: mise run clippy

      - name: テスト
        run: mise run test

      - name: ビルド
        run: mise run build

  create-release:
    name: リリースを作成
    needs: ci-check
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: バージョン取得
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: リリース作成
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: FleetFlow ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

  build-release:
    name: ビルド (${{ matrix.os }} - ${{ matrix.target }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: fleetflow-linux-x86_64
          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: fleetflow-darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Rust ツールチェインインストール
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: ビルド
        run: cargo build --release --target ${{ matrix.target }}

      - name: バイナリを圧縮 (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ env.BINARY_NAME }}

      - name: アップロード
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

  # リリース後のサマリー
  release-summary:
    name: リリースサマリー
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: サマリー出力
        run: |
          echo "## FleetFlow ${{ needs.create-release.outputs.version }} Released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ダウンロード" >> $GITHUB_STEP_SUMMARY
          echo "- Linux x86_64: \`fleetflow-linux-x86_64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- macOS Apple Silicon: \`fleetflow-darwin-aarch64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
