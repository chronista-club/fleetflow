name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: fleet

jobs:
  # CI チェック（リリース前に必須）
  ci-check:
    name: CI チェック
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: mise のセットアップ
        run: mise install

      - name: Rustツールのインストール
        run: mise run setup

      - uses: Swatinem/rust-cache@v2

      - name: フォーマットチェック
        run: mise run fmt-check

      - name: Clippy
        run: mise run clippy

      - name: テスト
        run: mise run test

      - name: ビルド
        run: mise run build

  # バイナリビルド＆リリースアップロード
  build-release:
    name: ビルド (${{ matrix.target }})
    needs: ci-check
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux amd64 (musl静的リンク - GLIBC依存なし)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: fleetflow-linux-amd64
          # macOS arm64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: fleetflow-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: バージョン取得
        id: get_version
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}

      - name: musl ツールチェインインストール (Linux)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Rust ツールチェインインストール
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: ビルド
        run: cargo build --release --target ${{ matrix.target }}

      - name: バイナリを圧縮
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ env.BINARY_NAME }}

      - name: リリースにアップロード
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: FleetFlow ${{ steps.get_version.outputs.version }}
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # リリース後のサマリー
  release-summary:
    name: リリースサマリー
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: バージョン取得
        id: get_version
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}

      - name: サマリー出力
        run: |
          echo "## FleetFlow ${VERSION} Released!" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ダウンロード" >> "$GITHUB_STEP_SUMMARY"
          echo "- Linux amd64: \`fleetflow-linux-amd64.tar.gz\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- macOS arm64: \`fleetflow-darwin-arm64.tar.gz\`" >> "$GITHUB_STEP_SUMMARY"
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
