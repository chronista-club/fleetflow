name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI チェック
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: mise のセットアップ
        run: mise install

      - name: Rustツールのインストール
        run: mise run setup

      - uses: Swatinem/rust-cache@v2

      - name: フォーマットチェック
        run: mise run fmt-check

      - name: Clippy
        run: mise run clippy

      - name: テスト
        run: mise run test

      - name: ビルド
        run: mise run build

  security:
    name: セキュリティ監査
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2

      - name: mise のセットアップ
        run: mise install

      - uses: Swatinem/rust-cache@v2

      - name: cargo-audit インストール
        run: cargo install cargo-audit

      - name: セキュリティ監査
        run: mise run audit

  coverage:
    name: コードカバレッジ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2

      - name: mise のセットアップ
        run: mise install

      - uses: Swatinem/rust-cache@v2

      - name: tarpaulin インストール
        run: cargo install cargo-tarpaulin

      - name: カバレッジ測定
        run: cargo tarpaulin --all-features --workspace --timeout 120 --out xml

      - name: Codecovにアップロード
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
