name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MISE_EXPERIMENTAL: 1
  MISE_LOG_LEVEL: info

jobs:
  # ========================================
  # Tier 1: 高速テスト（Docker不要）
  # すべてのpush/PRで実行
  # ========================================
  fast-tests:
    name: 高速テスト
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: mise のセットアップ
        run: mise install

      - uses: Swatinem/rust-cache@v2

      - name: フォーマットチェック
        run: mise run fmt-check

      - name: Clippy
        run: mise run clippy

      - name: 高速テスト（単体テスト + CLIテスト）
        run: mise run test

      - name: ビルド
        run: mise run build

  # ========================================
  # セキュリティ監査
  # ========================================
  security:
    name: セキュリティ監査
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2

      - name: mise のセットアップ
        run: mise install

      - uses: Swatinem/rust-cache@v2

      - name: cargo-audit インストール
        run: cargo install cargo-audit

      - name: セキュリティ監査
        run: mise run audit

  # ========================================
  # Tier 2: Docker統合テスト（オプション）
  # mainブランチへのpushまたは手動実行時のみ
  # ========================================
  docker-tests:
    name: Docker統合テスト
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: fast-tests
    steps:
      - uses: actions/checkout@v4

      - name: mise のインストール
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: mise のセットアップ
        run: mise install

      - uses: Swatinem/rust-cache@v2

      - name: Docker統合テスト
        run: mise run test-docker
