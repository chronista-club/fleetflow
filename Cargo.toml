[package]
name = "unison-flow"
version = "0.1.0"
edition = "2024"
authors = ["Mito <mito@chronista.club>"]
description = "Linear-integrated AI centric  workflow management tool"
license = "Proprietary"
repository = "https://github.com/chronista-club/unison-flow"

[[bin]]
name = "unison-flow"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.4", features = ["derive"] }
colored = "2.1"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client for Linear API
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Git operations
git2 = "0.18"

# Configuration
config = "0.13"
dirs = "5.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utils
chrono = "0.4"
slug = "0.1"

[dev-dependencies]
mockito = "1.2"
tempfile = "3.8"
