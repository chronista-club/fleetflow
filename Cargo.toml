[workspace]
resolver = "2"
members = [
  "crates/flow-cli",
  "crates/flow-atom",
  "crates/flow-container",
  "crates/flow-config",
]

[workspace.package]
version = "0.2.0"
edition = "2024"
authors = ["Mito <mito@chronista.club>"]
license = "MIT"
repository = "https://github.com/chronista-club/fleetflow"

[workspace.dependencies]
# CLI
clap = { version = "4.4", features = ["derive", "env"] }
colored = "2.1"

# TUI
ratatui = "0.29"
crossterm = "0.28"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# KDL parser
kdl = "4.7"

# Template engine
tera = "1.19"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Docker
bollard = "0.16"

# Configuration
config = "0.13"
dirs = "5.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utils
chrono = "0.4"

# Testing
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
